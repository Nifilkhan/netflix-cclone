<header class="h-[85px] z-10 sticky top-0 bg-gray-900 justify-between header-cont">
  <div class="flex justify-between px-20"> 
    <div class="header">
      <a (click)="backPage()" *ngIf="router.url !== '/home'" alt="" ><i class="fa-solid fa-arrow-left"></i></a>
    <a [routerLink]="['/home']" alt="">
    <img width="110" src="pngwing.com1.png" alt="netflix-logo" />
  </a>
</div>
    <ul class="flex items-center gap-4">
        @for (item of navList; track $index) {
        <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{item}}</li>
        }
    </ul>
    <div class="search-content mt-3 px-2 ">
      <a href="search"> <i class="fa-solid fa-magnifying-glass" (click)="onSearch()"></i></a>
      <input type="search Movie" placeholder="Search Netflix" class="form-control" name="movieDetails" [(ngModel)]="query" (input)="onQueryChange()">
    </div>
  </div>
</header>
